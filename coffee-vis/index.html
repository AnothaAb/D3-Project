<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CoffeeVis</title>
  
  <!-- Linking to the external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
  <!-- Loading the D3.js library for data visualization -->
  <script src="lib/d3.js"></script>
  
  <!-- Loading the JavaScript file that contains the chart code -->
  <script src="js/coffee.js"></script>
</head>
<body>

<!-- Showing the first screen that the user sees -->
<div id="welcome-container">
  <div id="welcome-message">
    <p>Hi, if your name is Grace you are allowed to use this special tool.<br>So is your name Grace?</p>
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>
</div>

<!-- Hiding the main application initially -->
<div id="app-container" style="display: none;">
  <header>
    Hi Grace :]
  </header>
  <hr>

  <!-- Showing the controls for selecting X and Y axis attributes -->
  <div class="controls">
    <label for="xdropdown">Choose the X axis: </label>
    <select id="xdropdown">
      <option value="region">region</option>
      <option value="category">category</option>
    </select>

    <label for="ydropdown">Choose the Y axis: </label>
    <select id="ydropdown">
      <option value="sales">sales</option>
      <option value="profit">profit</option>
    </select>

    <button id="update" onclick="updateClicked()">Update</button>
  </div>

  <!-- Creating a container for the D3 visualization -->
  <div id="vis"></div>
</div>

<!-- Adding JavaScript to handle the welcome screen buttons -->
<script>
  // Showing the main app if "Yes" is clicked
  document.getElementById('yes-btn').onclick = function() {
    document.getElementById('welcome-container').style.display = 'none';
    document.getElementById('app-container').style.display = 'block';
    init();  // Initializing the chart

</body>
</html>
